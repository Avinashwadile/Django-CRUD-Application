<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="fname" id="" value="{{key2.fname}}"></td>
                </tr>
                <tr>
                    <td>last Name</td>
                    <td><input type="text" name="lname" id="" value="{{key2.lname}}"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email" name="email" id="" value="{{key2.email}}"></td>
                </tr>
                <tr>
                    <td>contact</td>
                    <td><input type="text" name="contact" id="" value="{{key2.contact}}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Update"></td>
                </tr>
            </table>
        </form>
        {%endif%}
    </center>
</body>
</html>
